{% extends "layout.html" %}

{% block title %}Admin Messages{% endblock %}

{% block content %}
    <div class="row">
    <div class="col-lg-8 col-sm-10 col-sm-offset-1">
        <h3>Send a message to {% if user.is_superuser %}<a href="{% url 'bikes:users_orders' pk=order.pk %}">{{ order.name }}</a>{% else %} us!{% endif %}</h3>
        <form action="" method="POST">
            {{ message.as_p }}
            {% csrf_token %}
            <input type="submit" class="button" value="send">
        </form>
    </div>
    </div>
{% endblock %}
