{% extends "layout.html" %}

{% block content %}
    <div class="row columns">
        <h3>{{ bike.name }}</h3>
        <h5>{{ bike.type }}</h5>
        <img src="{{ bike.picture.url }}" alt="picture of {{ bike }} bike" class="bike_image_display"/>
        <p>{{ bike.price }}</p>
        <p>{{ bike.description }}</p>
        <div class="form_seperator">
            {% block details %}{% endblock %}
        </div>
    </div>
    {% block orders %}{% endblock %}
{% endblock %}
